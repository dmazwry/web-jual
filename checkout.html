<!DOCTYPE html>

<html class="dark" lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Summary</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<style>
      body {
        font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent;
        
          
      }
    </style>
</head>
<body class="text-white bg-gradient-to-br from-[#1f1f1f] to-[#2a2a2a]">

<div class="relative container mx-auto max-w-lg p-4 min-h-screen flex flex-col">
<header class="text-center py-4 relative">
<h1 class="text-xl font-bold">Checkout Summary</h1>
<div class="absolute top-4 right-0"><button class="w-8 h-8 flex items-center justify-center bg-gray-800/50 rounded-full">ðŸŒ™</button></div>
</header>
<main class="flex-grow">
<div class="bg-gray-800/80 backdrop-blur-sm rounded-xl p-6 shadow-lg mt-4">
<img alt="Product Image" class="rounded-lg mb-6 mx-auto w-2/3" id="product-image" src=""/>
<h2 class="text-2xl font-bold" id="product-name"></h2>
<p class="text-sm text-gray-300 mt-1" id="product-description"></p>
<div class="border-t border-gray-600 my-6"></div>
<div class="space-y-3 text-md">
<div class="flex justify-between">
<span class="text-gray-300">Price:</span>
<span class="font-semibold" id="product-price"></span>
</div>
<div class="flex justify-between font-bold text-lg">
<span>Total:</span>
<span class="font-semibold" id="product-total"></span>
</div>
</div>
<div class="mt-6">
<label class="block text-sm font-medium text-gray-300 mb-2" for="payment-method">Pilih Metode Pembayaran</label>
<div class="relative">
<select class="w-full bg-gray-700/80 border border-gray-600 rounded-lg py-2 px-3 appearance-none focus:outline-none focus:ring-2 focus:ring-purple-500 backdrop-blur-sm" id="payment-method">
<option value="">-- Pilih Opsi --</option>
<option value="Dana">Dana</option>
<option value="Gopay">Gopay</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"><svg class="fill-current h-4 w-4" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg></div>
</div>
</div>
</div>
</main>
<footer class="py-4">
<button class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold py-3 rounded-lg text-md shadow-md hover:opacity-90" id="whatsapp-button">
                Lanjutkan ke Pembayaran â†’
            </button>
<a class="block w-full text-center text-gray-400 font-semibold mt-4 text-sm" href="index.html">&lt;&lt; Continue Shopping</a>
<p class="text-center text-xs text-gray-500 mt-6">Â© 2025 Payment Solutions. Danimaru.</p>
</footer>
</div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const nama = params.get('nama');
            const harga = params.get('harga');
            const gambar = params.get('gambar');
            const deskripsi = params.get('deskripsi');

            const formattedHarga = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(harga);

            document.getElementById('product-image').src = gambar;
            document.getElementById('product-name').innerText = nama;
            document.getElementById('product-description').innerText = deskripsi;
            document.getElementById('product-price').innerText = formattedHarga;
            document.getElementById('product-total').innerText = formattedHarga;

            // === SCRIPT WHATSAPP ===
            const whatsappButton = document.getElementById('whatsapp-button');
            whatsappButton.addEventListener('click', function() {
                // NOMOR WA SUDAH DIPERBARUI
                const nomorWhatsApp = '6289603659756';

                const metodeBayar = document.getElementById('payment-method').value;

                if (!metodeBayar) {
                    alert('Silakan pilih metode pembayaran terlebih dahulu.');
                    return; 
                }

                const templatePesan = `Halo, saya mau pesan:
*Produk:* ${nama}
*Harga:* ${formattedHarga}
*Metode Pembayaran:* ${metodeBayar}

Mohon info lanjut untuk proses pembayarannya. Terima kasih.`;

                const whatsappURL = `https://wa.me/${nomorWhatsApp}?text=${encodeURIComponent(templatePesan)}`;
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
